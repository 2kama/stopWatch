<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sass Practice</title>
</head>
<body>

    <div class="clock">
        <div class="min">00</div>
        <div class="sec">00</div>
        <div class="mil">00</div>
    </div>

    <button class="start">Start</button>
    <button class="pause">Pause</button>
    <button class="end">End</button>
    <button class="reset">Reset</button>



    <div class="sen"></div>


    <style>
        .clock {
            width: 300px;
            height: 100px;
            float: left;
        }
        .min, .sec, .mil {
            float: left;
            width: 100px;
            height: 100px;
            font-size: 30px;
            text-align: center;
        }
        .sen {
            width: 100%;
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
            float: left;
        }
    </style>


    <script src="js/jquery.js"></script>
    <script src="js/oop.js"></script>
</body>
</html>
